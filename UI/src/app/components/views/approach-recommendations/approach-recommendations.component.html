<div fxLayout='column' fxLayoutAlign='start center'>
  <h1>Recommendations</h1>

  <table mat-table [dataSource]='dataSource' matSort multiTemplateDataRows class='mat-elevation-z8'>

    <ng-container matColumnDef='{{column}}' *ngFor='let column of displayedColumns'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header='{{column}}'> {{getColumnHeader(column)}} </th>
      <td mat-cell class='approach-cell' *matCellDef='let recommendation'
          [class]='getSuitabilityColor(recommendation, column)'>
        {{ getColumnData(recommendation, column) }}
      </td>
    </ng-container>

    <ng-container matColumnDef='expandedDetail'>
      <td mat-cell *matCellDef='let recommendation' [attr.colspan]='displayedColumns.length'>
        <div class='approach-details-container'
             [@detailExpand]="recommendation === expandedElement ? 'expanded' : 'collapsed'">
          <div class='approach-details'>
            Test
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let recommendation; columns: displayedColumns;'
        class='approach-row'
        [class.expanded-row]='expandedElement === recommendation'
        (click)='expandedElement = expandedElement === recommendation ? null : recommendation'>
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class='approach-detail-row'></tr>
  </table>
</div>
