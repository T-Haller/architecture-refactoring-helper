<div fxLayout='column' fxLayoutAlign='start center'>
  <h1>Recommendations</h1>

  <table mat-table [dataSource]='dataSource' matSort
         class='mat-elevation-z8'>

    <ng-container matColumnDef='suitabilityScore'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header='suitabilityScore'>
        Score
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        {{recommendation.suitabilityScore}}
      </td>
    </ng-container>

    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header='id'>
        ID
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        {{recommendation.refactoringApproachId}}
      </td>
    </ng-container>

    <ng-container matColumnDef='title'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header='title'>
        Title
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        {{recommendation.approachSource.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef='year'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header='year'>
        Year
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        {{recommendation.approachSource.year}}
      </td>
    </ng-container>

    <ng-container matColumnDef='authors'>
      <th mat-header-cell *matHeaderCellDef>
        Authors
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        {{recommendation.approachSource.authors}}
      </td>
    </ng-container>

    <ng-container matColumnDef='actions'>
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef='let recommendation'>
        <button mat-icon-button color='accent' (click)='goToEdit(recommendation)'>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color='accent' (click)='goToLink(recommendation)'>
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;' (click)='openRecommendationView(row)'></tr>
  </table>
</div>
